<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Of Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/global.css">
</head>

<body class="h-100">
    <div class="container h-100 d-flex flex-column">
        <nav class="d-flex justify-content-end display-2">
            <a href="./index.html"><i class="bi bi-x-circle"></i></a>
        </nav>
        <div class="rounded-4 text-white d-flex flex-column align-items-center justify-content-center flex-fill bg-secondary mt-3">
            <span id="speed" class="fw-bold" style="font-size: 150px;">0</span>
            <span class="fw-bold" style="font-size: 50px;">Km/h</span>
        </div>
        <button id="start" class="btn btn-primary mt-3 mb-3"><span class="display-2 fw-medium">Start</span></button>
        <button id="stop" class="btn btn-danger d-none mt-3 mb-3"><span class="display-2 fw-medium">Stop</span></button>


    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
